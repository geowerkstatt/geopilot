processes:
  - id: xtf_validator
    implementation: Geopilot.Api.Pipeline.Process.XtfValidatorProcess
    default_config:
      log_level: INFO
      profile: null
pipelines:
  - id: ili_validation
    display_name:
      en: XTF Validation
    parameters:
      upload_step: upload
      mapping:
        - file_extension: xtf
          attribute: ili_file
    steps:
      - id: validation
        display_name:
          en: XTF Validation
        process_id: xtf_validator
        process_config_overwrites:
          log_level: DEBUG
          profile: PROFILE-A
        input:
          - from: upload
            take: ili_file
            as: iliFile
        output:
          - as: error_log
            action:
