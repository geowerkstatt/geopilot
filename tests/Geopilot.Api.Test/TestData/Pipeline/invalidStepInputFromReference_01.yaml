processes:
  - id: ili_validator
    implementation: Geopilot.Api.Pipeline.Process.IliValidatorProcess
    data_handling:
      input_mapping:
        ili_file: file
      output_mapping:
        error_log: error_log
        xtf_log: xtf_log
    default_config:
  - id: zip_package_process
    implementation: Geopilot.Api.Pipeline.Process.ZipPackageProcess
    data_handling:
      output_mapping:
        zip_package: zip_package
    default_config:
pipelines:
  - id: two_steps
    display_name:
      en: two steps pipeline
    parameters:
      upload_step: upload
      mapping:
        - file_extension: xtf
          attribute: ili_file
    steps:
      - id: validation
        display_name:
          en: ILI Validation
        process_id: ili_validator
        process_config_overwrites:
        input:
          - from: zip
            take: zip_package
            as: file
        output:
          - take: error_log
            as: error_log
            action:
          - take: xtf_log
            as: xtf_log
            action:
              - DOWNLOAD
      - id: zip
        display_name:
          en: ZIP Package Step
        process_id: zip_package_process
        process_config_overwrites:
        input:
        output:
          - take: zip_package
            as: zip_package
            action:
