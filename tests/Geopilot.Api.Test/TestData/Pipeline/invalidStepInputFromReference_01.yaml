processes:
  - id: xtf_validator
    implementation: Geopilot.Api.Pipeline.Process.XtfValidatorProcess
    default_config:
  - id: zip_package_process
    implementation: Geopilot.Api.Pipeline.Process.ZipPackageProcess
    default_config:
pipelines:
  - id: two_steps
    display_name:
      en: two steps pipeline
    parameters:
      upload_step: upload
      mapping:
        - file_extension: xtf
          attribute: ili_file
    steps:
      - id: validation
        display_name:
          en: XTF Validation
        process_id: xtf_validator
        process_config_overwrites:
        input:
          - from: zip
            take: zip_package
            as: iliFile
        output:
          - take: error_log
            as: error_log
            action:
          - take: xtf_log
            as: xtf_log
            action:
              - DOWNLOAD
      - id: zip
        display_name:
          en: ZIP Package Step
        process_id: zip_package_process
        process_config_overwrites:
        input:
        output:
          - take: zip_package
            as: input
            action:
