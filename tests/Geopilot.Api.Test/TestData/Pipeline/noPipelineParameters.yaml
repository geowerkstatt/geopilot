processes:
  - id: ili_validator
    implementation: Geopilot.Api.Pipeline.Process.IliValidatorProcess
    data_handling:
      input_mapping:
        ili_file: file
      output_mapping:
        error_log: error_log
        xtf_log: xtf_log
    default_config:
      log_level: INFO
      profile: null
pipelines:
  - id: ili_validation
    display_name:
      en: ILI Validation
    steps:
      - id: validation
        display_name:
          en: ILI Validation
        process_id: ili_validator
        process_config_overwrites:
          log_level: DEBUG
          profile: PROFILE-A
        input:
          - from: upload
            take: ili_file
            as: file
        output:
          - take: error_log
            as: error_log
            action:
          - take: xtf_log
            as: xtf_log
            action:
              - DOWNLOAD
