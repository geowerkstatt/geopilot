processes:
  - id: ili_validator
    implementation: Geopilot.Api.Pipeline.Process.IliValidatorProcess
    default_config:
      log_level: INFO
      profile: null
pipelines:
  - id: ili_validation
    display_name:
      en: ILI Validation
    parameters:
      upload_step: upload
      mapping:
        - file_extension: xtf
          attribute: ili_file
